<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Díky | marek.codes</title>
    <meta name="robots" content="noindex, nofollow">
    
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <style>
        .thanks-page {
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 9rem 1rem 5rem;
            position: relative;
            overflow: hidden;
        }

        .thanks-page::before {
            content: "";
            position: absolute;
            inset: -200px;
            background:
                radial-gradient(900px 420px at 50% 10%, rgba(77, 171, 247, 0.10), transparent 60%),
                radial-gradient(700px 320px at 10% 80%, rgba(77, 171, 247, 0.06), transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        .thanks-page::after {
            content: "";
            position: absolute;
            inset: -150px;
            background-image: url("assets/img/mouse.svg");
            background-size: 28px 28px;
            background-repeat: repeat;
            opacity: 0.02;
            pointer-events: none;
            z-index: 0;
            animation: moveCursors 20s linear infinite;
        }

        .thanks-card {
            position: relative;
            z-index: 1;
            max-width: 780px;
            width: 100%;
            text-align: center;
            padding: 3.5rem 2.5rem;
            border-radius: 24px;
            background: rgba(15, 17, 26, 0.92);
            backdrop-filter: blur(12px);
            box-shadow: 0 24px 50px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255, 255, 255, 0.04);
            overflow: hidden;
        }

        .thanks-card::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(77, 171, 247, 0.14), transparent 40%);
            pointer-events: none;
        }

        .thanks-icon {
            width: 56px;
            height: 56px;
            margin: 0 auto 1rem;
            border-radius: 16px;
            display: grid;
            place-items: center;
            background: rgba(77, 171, 247, 0.12);
            border: 1px solid rgba(77, 171, 247, 0.25);
            box-shadow: 0 16px 30px rgba(77, 171, 247, 0.08);
        }

        .thanks-icon svg {
            width: 26px;
            height: 26px;
            color: var(--color-accent);
        }

        .thanks-title {
            font-size: clamp(1.8rem, 3vw, 2.4rem);
            letter-spacing: -0.02em;
            margin-bottom: 0.8rem;
        }

        .thanks-text {
            color: var(--color-secondary);
            max-width: 680px;
            margin: 0 auto 2rem;
            font-size: 1.05rem;
            line-height: 1.65;
        }

        .thanks-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 1.25rem;
        }

        .thanks-actions a {
            padding: 0.85rem 1.4rem;
            border-radius: 12px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
        }


        /* responsive */
        @media (max-width: 480px) {
            .thanks-card {
                padding: 2.5rem 1.5rem;
            }

            .thanks-text {
                font-size: 1rem;
            }

            .thanks-actions a {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <header id="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">marek.codes</a>

            <button class="nav-toggle" aria-label="Open menu">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <nav class="nav-menu">
                <ul>
                    <li><a href="../#projects" data-cz="Projekty" data-en="Projects">Projekty</a></li>
                    <li><a href="../#services" data-cz="Služby" data-en="Services">Služby</a></li>
                    <li><a href="../#about" data-cz="O mně" data-en="About">O mně</a></li>
                    <li><a href="../#contact" data-cz="Kontakt" data-en="Contact">Kontakt</a></li>
                    <li><button id="lang-switch" data-cz="CZ / EN" data-en="CZ / EN">CZ / EN</button></li>
                </ul>
            </nav>
        </div>
    </header>


    <main class="thanks-page">
        <section class="thanks-card">
            <div class="thanks-icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" fill="none">
                    <path d="M20 6L9 17l-5-5" stroke="currentColor" stroke-width="2.2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </div>

            <h1 class="thanks-title" data-cz="Díky, zpráva je odeslaná." data-en="Thanks, your message was sent.">
                Díky, zpráva je odeslaná.
            </h1>

            <p class="thanks-text"
                data-cz="Ozvu se co nejdřív. Mezitím klidně mrkni na projekty, nebo mi napiš rovnou na mail."
                data-en="I’ll get back to you soon. Meanwhile, feel free to check out my projects or email me directly.">
                Ozvu se co nejdřív. Mezitím klidně mrkni na projekty, nebo mi napiš rovnou na mail.
            </p>

            <div class="thanks-actions">
                <a class="thanks-btn" href="index.html#projects" data-cz="Zpět na projekty" data-en="Back to projects">
                    Zpět na projekty
                </a>

                
                <button type="button" class="copy-email" data-copy-email="marekolah04@gmail.com"
                    data-cz="marekolah04@gmail.com" data-en="marekolah04@gmail.com">
                    marekolah04@gmail.com
                </button>

            </div>

        </section>
    </main>

    <script src="js/main.js"></script>
    <script src="js/navbar.js"></script>
</body>

</html>
